        <p>请实现方法： print_rotate_matrix(int[] matrix, int n) ，将一个 n * n 二维数组逆时针旋转 45 度后打印。</p>
<p><a href="http://ww3.sinaimg.cn/large/005yyi5Jjw1ek9r46oodxj30bn038q30.jpg" target="_blank" rel="external"><img src="http://ww3.sinaimg.cn/large/005yyi5Jjw1ek9r46oodxj30bn038q30.jpg" width="419" height="116" class="alignnone"></a></p>
<p>依次打印对角线上的数</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">print_rotate_matrix</span><span class="params">(matrix)</span>:</span></span><br><span class="line">    n = len(matrix[<span class="number">0</span>])</span><br><span class="line">    <span class="keyword">if</span> n == <span class="number">0</span>:</span><br><span class="line">        <span class="keyword">return</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(-n + <span class="number">1</span>, n):</span><br><span class="line">        <span class="keyword">for</span> j <span class="keyword">in</span> range(n):</span><br><span class="line">            <span class="keyword">if</span> <span class="number">0</span> &lt;= j - i &lt; n:</span><br><span class="line">                <span class="keyword">print</span> matrix[j][j - i],</span><br><span class="line">        <span class="keyword">print</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</span><br><span class="line"></span><br><span class="line">    n = <span class="number">4</span></span><br><span class="line">    cnt = <span class="number">1</span></span><br><span class="line">    matrix = [[<span class="number">0</span>] * n <span class="keyword">for</span> i <span class="keyword">in</span> range(n)]</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(n):</span><br><span class="line">        <span class="keyword">for</span> j <span class="keyword">in</span> range(n):</span><br><span class="line">            matrix[i][j] = cnt</span><br><span class="line">            cnt += <span class="number">1</span></span><br><span class="line">    print_rotate_matrix(matrix)</span><br></pre></td></tr></table></figure>
